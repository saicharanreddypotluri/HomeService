<form name="myForm" action="VendorLoginServlet" onsubmit="return vendorvalidateForm()" method="post" required="required">

    <p id="adminregtext"><b>Please fill in this form to create an account.</b></p>
      <br>
    <br>
    <label><b  style="color:white;">FirstName:</b></label>
    <input type="text" size="50" placeholder="Enter First Name" name="fname" id="firstname" ><br>
    
    <label><b style="color:white;">LastName:</b></label>
    <input type="text" size="50" placeholder="Enter Last Name" name="lname" id="lastname"><br>

      <label><b style="color:white;"> Please select your gender:</b></label>
      
     <b style="color:white;"> <input type="radio" id="male"   name="gender" value="M"   required           >
      Male	&emsp;&emsp;</b>
       <b style="color:white;"><input type="radio" id="female" name="gender" value="F" >
        Female &emsp;&emsp;</b>
       <b style="color:white;"> <input type="radio" id="other" name="gender" value="O" >
  		Other<br></b>
    <label><b style="color:white;">Contact Number:</b></label>
    <input type="tel" size="50" placeholder="Enter Contact Number" id="phnum" name="phone" pattern="[789]{1}[0-9]{9}"><br>
    
    <label><b style="color:white;">Vendor Id:</b></label>
    <input type="text" placeholder="Enter Vendor Id" size="50" id="vendorid" name="vid"><br>

    <label><b style="color:white;">Password:</b></label>
    <input type="password" size="50" id="myInput" placeholder="Enter your password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"   title="it should contain caps letter, one small letter and digit">
		<input id="check" type="checkbox" onclick="myFunction()"><span id="show"><b>Show Password</b><br></span>
      
    <label><b style="color:white;">Re-enter Password:</b></label>
    <input type="password"  id="cnfpass" placeholder="Enter your password again" name="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" size="50" >			
      <input type="checkbox" onclick="myFunction1()"><span id="show"><b>Show Password</b><br></span>
